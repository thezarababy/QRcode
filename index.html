<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">"
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <img src="images/image-qr-code.png">
      <p class="maintext">Improve your front-end<br> skills by building projects<br></p>

      <p class="notetext">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to <br>the next
        level<br></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">thetechaddict</a>.

    </div>
  </div>

</html>
